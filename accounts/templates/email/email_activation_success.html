{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mahesabu</title>

    <style>
        .blurBackground {
            background-image: url("{% static 'gif/flySlide.gif'%}");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100%;
        }

        .dataColumn {
            margin-top: 10vh;
        }
    </style>
</head>

<body>
    
    <div class="blurBackground pb-5">
        <nav class="navbar navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand ps-lg-5" href="#">
                    <div class="d-flex flex-row align-items-center">
                        <div>
                            <img src="{% static 'assets/images/logo.svg' %}" alt="" width="40" height="auto"
                                class="d-inline-block align-text-top">
                        </div>
                        <div class="ps-3">
                            <h2>Mahesabu</h2>
                        </div>
                    </div>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="d-flex flex-column align-items-center dataColumn">
                        <img src="{% static 'img/ok.png' %}" height="auto" width="300px">
                        <h1>Successfully</h1>
                        <h5>Dear <b style="color: blue;">{{email}}</b> you have successfully activated your
                            Mahesabu
                            account</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

   
</body>

</html>
